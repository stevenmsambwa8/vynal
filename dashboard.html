            // Fast counter update

            const currentCount = parseInt(commentsCountEl.textContent);
            commentsCountEl.textContent = currentCount + 1;

            padding: 30px;
            border-radius: 12px;
            width: 90%;
            max-width: 500px;
            position: relative;
            animation: modalSlideIn 0.3s ease;
        }

        body.dark-theme .modal-content {
            background-color: #2d3748;
        }

        @keyframes modalSlideIn {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .close {
            position: absolute;
            right: 15px;
            top: 15px;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            color: #aaa;
        }

        .close:hover {
            color: #000;
        }

        body.dark-theme .close:hover {
            color: #fff;
        }

        #profileContent {
            text-align: center;
        }

        #profileAvatar {
            margin-bottom: 20px;
        }

        #profileForm {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 20px;
        }

        #profileForm input, #profileForm textarea {
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
        }

        .notification {
            padding: 10px 15px;
            border-left: 4px solid var(--primary-color);
            margin-bottom: 10px;
            background: #f8f9ff;
            border-radius: 0 8px 8px 0;
        }

        body.dark-theme .notification {
            background: #2d3748;
            border-left-color: var(--primary-color);
        }

        #loadMoreSection {
            text-align: center;
            margin: 30px 0;
        }

        #loadMoreBtn {
            padding: 12px 30px;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.2s ease;
        }

        #loadMoreBtn:hover {
            background: #0056b3;
            transform: translateY(-2px);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            
            header {
                flex-direction: column;
                text-align: center;
                gap: 15px;
            }
            
            #headerActions {
                flex-wrap: wrap;
                justify-content: center;
            }
            
            #searchFilterSection {
                flex-direction: column;
            }
            
            #quickStats {
                grid-template-columns: repeat(2, 1fr);
            }
            
            [data-id="post-interactions"] {
                flex-wrap: wrap;
            }
            
            [data-id="comment-form"] {
                flex-direction: column;
            }
            
            .post-header {
                flex-wrap: wrap;
            }
            
            [data-id="post-actions"] {
                margin-top: 10px;
            }
            
            .image-container {
                grid-template-columns: 1fr !important;
            }
            
            .modal-content {
                width: 95%;
                margin: 10% auto;
                padding: 20px;
            }
        }

        @media (max-width: 480px) {
            #quickStats {
                grid-template-columns: 1fr;
            }
            
            #mediaUploadSection {
                flex-direction: column;
                align-items: stretch;
            }
            
            #postOptions {
                flex-direction: column;
                align-items: stretch;
            }
            
            [data-id="post-interactions"] button {
                flex: 1;
                text-align: center;
            }
        }

        /* Animations */
        @keyframes slideInUp {
            from {
                transform: translateY(20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .post {
            animation: slideInUp 0.3s ease;
        }

        /* Loading States */
        .loading {
            opacity: 0.7;
            pointer-events: none;
        }

        .loading::after {
            content: '';
            position: absolute;
            top: 0; 
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.6);
            backdrop-filter: blur(2px);
            z-index: 10;
            border-radius: 12px;
        } 
    </style>
</body> 
</html>
