<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
</head>
<body>
    <header>
        <h1>Social Dashboard</h1>
        <div id="userInfo"></div>
        <button onclick="logout()">Logout</button>
    </header>

    <!-- Create Post Form -->
    <div id="createPostSection">
        <h2>Create New Post</h2>
        <form id="createPostForm">
            <input type="text" id="postTitle" placeholder="Post Title" required>
            <textarea id="postDescription" placeholder="What's on your mind?" rows="4"></textarea>
            <input type="file" id="postImage" accept="image/*">
            <input type="file" id="postMusic" accept="audio/*">
            <button type="submit">Create Post</button>
        </form>
    </div>

    <!-- Loading/Status Messages -->
    <div id="statusMessage" style="display:none; padding: 20px; background: #e3f2fd; border-radius: 8px; margin-bottom: 20px; text-align: center;">
        <span id="statusText">Loading posts...</span>
    </div>

    <!-- Posts Container -->
    <div id="postsContainer">
        <!-- Posts will be loaded here -->
    </div>

    <!-- Post Template -->
    <template id="postTemplate">
        <article class="post" data-post-id="">
            <header class="post-header">
                <img class="user-avatar" src="" alt="User Avatar">
                <div class="user-info">
                    <h3 class="user-name"></h3>
                    <time class="post-time"></time>
                </div>
                <div class="post-actions">
                    <button class="delete-post" onclick="deletePost(this)" style="display:none">Delete</button>
                </div>
            </header>
            
            <div class="post-content">
                <h2 class="post-title"></h2>
                <p class="post-description"></p>
                <img class="post-image" src="" alt="Post Image" style="display:none">
                <audio class="post-music" controls style="display:none">
                    <source src="" type="audio/mpeg">
                </audio>
            </div>
            
            <footer class="post-footer">
                <div class="post-stats">
                    <span class="likes-count">0</span> likes
                    <span class="comments-count">0</span> comments
                </div>
                
                <div class="post-interactions">
                    <button class="like-btn" onclick="toggleLike(this)">
                        <span class="like-text">Like</span>
                    </button>
                    <button class="comment-btn" onclick="toggleComments(this)">Comment</button>
                </div>
                
                <div class="comments-section" style="display:none">
                    <form class="comment-form" onsubmit="addComment(event, this)">
                        <input type="text" placeholder="Write a comment..." required>
                        <button type="submit">Post</button>
                    </form>
                    <div class="comments-list">
                        <!-- Comments will be loaded here -->
                    </div>
                </div>
            </footer>
        </article>
    </template>

    <!-- Comment Template -->
    <template id="commentTemplate">
        <div class="comment" data-comment-id="">
            <img class="comment-avatar" src="" alt="User Avatar">
            <div class="comment-content">
                <strong class="comment-author"></strong>
                <p class="comment-text"></p>
                <time class="comment-time"></time>
                <button class="delete-comment" onclick="deleteComment(this)" style="display:none">Delete</button>
            </div>
        </div>
    </template>

    <script type="module">
        import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm";

        const SUPABASE_URL = "https://jcrbwmpapgovyqaxajlb.supabase.co";
        const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImpjcmJ3bXBhcGdvdnlxYXhhamxiIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTcwNDc2NjAsImV4cCI6MjA3MjYyMzY2MH0.7jMgdHQGWfAsQ9b5C2gn8z7YqFLuA6gR_gIF0VIW56M";

        const sb = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        
        let currentUser = null;
        let postIntervals = new Map(); // Track intervals for each post

        // Check authentication and setup user
        async function initializeApp() {
            showStatus('Checking authentication...', 'loading');
            
            const { data: { session } } = await sb.auth.getSession();
            if (!session) {
                showStatus('Not authenticated, redirecting...', 'error');
                setTimeout(() => window.location.href = 'register.html', 1000);
                return;
            }
            
            currentUser = session.user;
            showStatus('Authentication successful!', 'success');
            
            // Check if user exists in database, create if not
            await ensureUserExists();
            
            displayUserInfo();
            await loadPosts();
            setupRealTimeSubscriptions();
        }

        // Ensure user exists in database
        async function ensureUserExists() {
            const { data: existingUser } = await sb
                .from('users')
                .select('id')
                .eq('id', currentUser.id)
                .single();
            
            if (!existingUser) {
                showStatus('Setting up your profile...', 'loading');
                await sb.from('users').insert({
                    id: currentUser.id,
                    email: currentUser.email,
                    name: currentUser.user_metadata.name || currentUser.email,
                    avatar_url: currentUser.user_metadata.avatar_url
                });
            }
        }

        // Show status messages
        function showStatus(message, type = 'loading', duration = null) {
            const statusEl = document.getElementById('statusMessage');
            const statusText = document.getElementById('statusText');
            
            statusText.textContent = message;
            statusEl.style.display = 'block';
            
            // Style based on type
            switch(type) {
                case 'success':
                    statusEl.style.background = '#e8f5e8';
                    statusEl.style.color = '#2e7d2e';
                    break;
                case 'error':
                    statusEl.style.background = '#fee';
                    statusEl.style.color = '#d63384';
                    break;
                case 'info':
                    statusEl.style.background = '#e3f2fd';
                    statusEl.style.color = '#1976d2';
                    break;
                default: // loading
                    statusEl.style.background = '#fff3cd';
                    statusEl.style.color = '#856404';
            }
            
            if (duration) {
                setTimeout(() => hideStatus(), duration);
            }
        }

        function hideStatus() {
            document.getElementById('statusMessage').style.display = 'none';
        }

        // Check authentication on load
        window.addEventListener('load', initializeApp);

        function displayUserInfo() {
            const userInfo = document.getElementById('userInfo');
            userInfo.innerHTML = `Welcome, ${currentUser.user_metadata.name || currentUser.email}`;
        }

        // Global functions
        window.logout = async () => {
            await sb.auth.signOut();
            window.location.href = 'register.html';
        };

        // Create Post
        document.getElementById('createPostForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            showStatus('Creating your post...', 'loading');
            
            const title = document.getElementById('postTitle').value;
            const description = document.getElementById('postDescription').value;
            const imageFile = document.getElementById('postImage').files[0];
            const musicFile = document.getElementById('postMusic').files[0];
            
            try {
                let imageUrl = null;
                let musicUrl = null;
                
                // Upload image if provided
                if (imageFile) {
                    showStatus('Uploading image...', 'loading');
                    const imageFileName = `${currentUser.id}/${Date.now()}_${imageFile.name}`;
                    const { data: imageData, error: imageError } = await sb.storage
                        .from('post-media')
                        .upload(imageFileName, imageFile);
                    
                    if (imageError) {
                        console.error('Image upload error:', imageError);
                        showStatus('Error uploading image: ' + imageError.message, 'error', 5000);
                        return;
                    }
                    
                    imageUrl = sb.storage.from('post-media').getPublicUrl(imageFileName).data.publicUrl;
                }
                
                // Upload music if provided
                if (musicFile) {
                    showStatus('Uploading audio...', 'loading');
                    const musicFileName = `${currentUser.id}/${Date.now()}_${musicFile.name}`;
                    const { data: musicData, error: musicError } = await sb.storage
                        .from('post-media')
                        .upload(musicFileName, musicFile);
                    
                    if (musicError) {
                        console.error('Music upload error:', musicError);
                        showStatus('Error uploading audio: ' + musicError.message, 'error', 5000);
                        return;
                    }
                    
                    musicUrl = sb.storage.from('post-media').getPublicUrl(musicFileName).data.publicUrl;
                }
                
                showStatus('Saving post...', 'loading');
                
                // Create post
                const { data, error } = await sb
                    .from('posts')
                    .insert({
                        user_id: currentUser.id,
                        title,
                        description,
                        image_url: imageUrl,
                        music_url: musicUrl
                    })
                    .select(`
                        *,
                        users (name, avatar_url)
                    `)
                    .single();
                
                if (error) {
                    console.error('Error creating post:', error);
                    showStatus('Error creating post: ' + error.message, 'error', 5000);
                    return;
                }
                
                document.getElementById('createPostForm').reset();
                prependPost(data);
                showStatus('Post created successfully!', 'success', 2000);
                
            } catch (err) {
                console.error('Unexpected error creating post:', err);
                showStatus('Unexpected error occurred while creating post', 'error', 5000);
            }
        });

        async function loadPosts() {
            showStatus('Loading posts...', 'loading');
            
            try {
                const { data: posts, error } = await sb
                    .from('posts')
                    .select(`
                        *,
                        users (name, avatar_url)
                    `)
                    .order('created_at', { ascending: false });
                
                if (error) {
                    console.error('Error loading posts:', error);
                    showStatus('Error loading posts: ' + error.message, 'error', 5000);
                    return;
                }
                
                const container = document.getElementById('postsContainer');
                container.innerHTML = '';
                
                if (!posts || posts.length === 0) {
                    showStatus('No posts found. Be the first to create one!', 'info', 3000);
                    return;
                }
                
                showStatus(`Loading ${posts.length} posts...`, 'loading');
                
                posts.forEach(post => {
                    appendPost(post);
                });
                
                showStatus(`Successfully loaded ${posts.length} posts!`, 'success', 2000);
                
            } catch (err) {
                console.error('Unexpected error loading posts:', err);
                showStatus('Unexpected error occurred while loading posts', 'error', 5000);
            }
        }

        function createPostElement(post) {
            const template = document.getElementById('postTemplate');
            const postElement = template.content.cloneNode(true);
            
            // Set post data
            const article = postElement.querySelector('.post');
            article.setAttribute('data-post-id', post.id);
            
            // User info
            postElement.querySelector('.user-avatar').src = post.users.avatar_url || 'data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iNDAiIGhlaWdodD0iNDAiIHZpZXdCb3g9IjAgMCA0MCA0MCIgZmlsbD0ibm9uZSIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj4KPGNpcmNsZSBjeD0iMjAiIGN5PSIyMCIgcj0iMjAiIGZpbGw9IiNjY2MiLz4KPGNpcmNsZSBjeD0iMjAiIGN5PSIxNiIgcj0iNiIgZmlsbD0iI2ZmZiIvPgo8cGF0aCBkPSJtMTAgMzBjMC02IDQtMTAgMTAtMTBzMTAgNCAxMCAxMCIgZmlsbD0iI2ZmZiIvPgo8L3N2Zz4=';
            postElement.querySelector('.user-name').textContent = post.users.name;
            postElement.querySelector('.post-time').textContent = new Date(post.created_at).toLocaleString();
            
            // Post content
            postElement.querySelector('.post-title').textContent = post.title;
            postElement.querySelector('.post-description').textContent = post.description || '';
            
            if (post.image_url) {
                const img = postElement.querySelector('.post-image');
                img.src = post.image_url;
                img.style.display = 'block';
            }
            
            if (post.music_url) {
                const audio = postElement.querySelector('.post-music');
                audio.querySelector('source').src = post.music_url;
                audio.style.display = 'block';
            }
            
            // Post stats
            postElement.querySelector('.likes-count').textContent = post.likes_count;
            postElement.querySelector('.comments-count').textContent = post.comments_count;
            
            // Show delete button if user owns the post
            if (post.user_id === currentUser.id) {
                postElement.querySelector('.delete-post').style.display = 'inline-block';
            }
            
            return postElement;
        }

        function appendPost(post) {
            const container = document.getElementById('postsContainer');
            const postElement = createPostElement(post);
            container.appendChild(postElement);
            
            // Start real-time updates for this post
            startPostUpdates(post.id);
        }

        function prependPost(post) {
            const container = document.getElementById('postsContainer');
            const postElement = createPostElement(post);
            container.insertBefore(postElement, container.firstChild);
            
            // Start real-time updates for this post
            startPostUpdates(post.id);
        }

        function startPostUpdates(postId) {
            // Update post stats every 5 seconds
            const interval = setInterval(async () => {
                await updatePostStats(postId);
            }, 5000);
            
            postIntervals.set(postId, interval);
        }

        async function updatePostStats(postId) {
            const { data: post, error } = await sb
                .from('posts')
                .select('likes_count, comments_count')
                .eq('id', postId)
                .single();
            
            if (!error && post) {
                const postElement = document.querySelector(`[data-post-id="${postId}"]`);
                if (postElement) {
                    postElement.querySelector('.likes-count').textContent = post.likes_count;
                    postElement.querySelector('.comments-count').textContent = post.comments_count;
                }
            }
        }

        // Like functionality
        window.toggleLike = async (button) => {
            const post = button.closest('.post');
            const postId = post.getAttribute('data-post-id');
            const likesCountEl = post.querySelector('.likes-count');
            const currentCount = parseInt(likesCountEl.textContent);
            
            // Check if already liked
            const { data: existingLike } = await sb
                .from('likes')
                .select('id')
                .eq('post_id', postId)
                .eq('user_id', currentUser.id)
                .single();
            
            if (existingLike) {
                // Unlike - fast counter update
                likesCountEl.textContent = currentCount - 1;
                button.querySelector('.like-text').textContent = 'Like';
                
                // Real database update
                await sb
                    .from('likes')
                    .delete()
                    .eq('id', existingLike.id);
            } else {
                // Like - fast counter update
                likesCountEl.textContent = currentCount + 1;
                button.querySelector('.like-text').textContent = 'Unlike';
                
                // Real database update
                await sb
                    .from('likes')
                    .insert({
                        post_id: postId,
                        user_id: currentUser.id
                    });
            }
        };

        // Comment functionality
        window.toggleComments = async (button) => {
            const post = button.closest('.post');
            const commentsSection = post.querySelector('.comments-section');
            
            if (commentsSection.style.display === 'none' || commentsSection.style.display === '') {
                commentsSection.style.display = 'block';
                await loadComments(post.getAttribute('data-post-id'));
            } else {
                commentsSection.style.display = 'none';
            }
        };

        async function loadComments(postId) {
            const post = document.querySelector(`[data-post-id="${postId}"]`);
            const commentsList = post.querySelector('.comments-list');
            
            // Show loading in comments
            commentsList.innerHTML = '<div style="padding: 10px; text-align: center; color: #666;">Loading comments...</div>';
            
            try {
                const { data: comments, error } = await sb
                    .from('comments')
                    .select(`
                        *,
                        users (name, avatar_url)
                    `)
                    .eq('post_id', postId)
                    .order('created_at', { ascending: true });
                
                commentsList.innerHTML = ''; // Clear loading message
                
                if (error) {
                    console.error('Error loading comments:', error);
                    commentsList.innerHTML = '<div style="padding: 10px; color: #dc3545;">Error loading comments</div>';
                    return;
                }
                
                if (!comments || comments.length === 0) {
                    commentsList.innerHTML = '<div style="padding: 10px; color: #666; text-align: center;">No comments yet. Be the first!</div>';
                    return;
                }
                
                comments.forEach(comment => {
                    appendComment(commentsList, comment);
                });
                
            } catch (err) {
                console.error('Unexpected error loading comments:', err);
                commentsList.innerHTML = '<div style="padding: 10px; color: #dc3545;">Error loading comments</div>';
            }
        }

        function appendComment(container, comment) {
            const template = document.getElementById('commentTemplate');
            const commentElement = template.content.cloneNode(true);
            
            commentElement.querySelector('.comment').setAttribute('data-comment-id', comment.id);
            commentElement.querySelector('.comment-avatar').src = comment.users.avatar_url || 'data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iNDAiIGhlaWdodD0iNDAiIHZpZXdCb3g9IjAgMCA0MCA0MCIgZmlsbD0ibm9uZSIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj4KPGNpcmNsZSBjeD0iMjAiIGN5PSIyMCIgcj0iMjAiIGZpbGw9IiNjY2MiLz4KPGNpcmNsZSBjeD0iMjAiIGN5PSIxNiIgcj0iNiIgZmlsbD0iI2ZmZiIvPgo8cGF0aCBkPSJtMTAgMzBjMC02IDQtMTAgMTAtMTBzMTAgNCAxMCAxMCIgZmlsbD0iI2ZmZiIvPgo8L3N2Zz4=';
            commentElement.querySelector('.comment-author').textContent = comment.users.name;
            commentElement.querySelector('.comment-text').textContent = comment.content;
            commentElement.querySelector('.comment-time').textContent = new Date(comment.created_at).toLocaleString();
            
            if (comment.user_id === currentUser.id) {
                commentElement.querySelector('.delete-comment').style.display = 'inline-block';
            }
            
            container.appendChild(commentElement);
        }

        window.addComment = async (event, form) => {
            event.preventDefault();
            
            const post = form.closest('.post');
            const postId = post.getAttribute('data-post-id');
            const input = form.querySelector('input');
            const content = input.value.trim();
            
            if (!content) return;
            
            // Fast counter update
            const commentsCountEl = post.querySelector('.comments-count');
            const currentCount = parseInt(commentsCountEl.textContent);
            commentsCountEl.textContent = currentCount + 1;
            
            // Clear input immediately
            input.value = '';
            
            // Real database update
            const { data, error } = await sb
                .from('comments')
                .insert({
                    post_id: postId,
                    user_id: currentUser.id,
                    content
                })
                .select(`
                    *,
                    users (name, avatar_url)
                `)
                .single();
            
            if (!error) {
                const commentsList = post.querySelector('.comments-list');
                appendComment(commentsList, data);
            }
        };

        window.deletePost = async (button) => {
            const post = button.closest('.post');
            const postId = post.getAttribute('data-post-id');
            
            if (confirm('Are you sure you want to delete this post?')) {
                // Clear interval
                if (postIntervals.has(postId)) {
                    clearInterval(postIntervals.get(postId));
                    postIntervals.delete(postId);
                }
                
                // Remove from DOM immediately
                post.remove();
                
                // Delete from database
                await sb
                    .from('posts')
                    .delete()
                    .eq('id', postId);
            }
        };

        window.deleteComment = async (button) => {
            const comment = button.closest('.comment');
            const commentId = comment.getAttribute('data-comment-id');
            const post = button.closest('.post');
            
            if (confirm('Are you sure you want to delete this comment?')) {
                // Fast counter update
                const commentsCountEl = post.querySelector('.comments-count');
                const currentCount = parseInt(commentsCountEl.textContent);
                commentsCountEl.textContent = Math.max(0, currentCount - 1);
                
                // Remove from DOM immediately
                comment.remove();
                
                // Delete from database
                await sb
                    .from('comments')
                    .delete()
                    .eq('id', commentId);
            }
        };

        function setupRealTimeSubscriptions() {
            // Subscribe to new posts
            sb
                .channel('posts')
                .on('postgres_changes', { event: 'INSERT', schema: 'public', table: 'posts' }, 
                    async (payload) => {
                        // Only show posts from other users
                        if (payload.new.user_id !== currentUser.id) {
                            const { data: post } = await sb
                                .from('posts')
                                .select(`
                                    *,
                                    users (name, avatar_url)
                                `)
                                .eq('id', payload.new.id)
                                .single();
                            
                            if (post) {
                                prependPost(post);
                            }
                        }
                    })
                .subscribe();
        }

        // Cleanup intervals when page unloads
        window.addEventListener('beforeunload', () => {
            postIntervals.forEach(interval => clearInterval(interval));
        });
    </script>
