// -------------------- STATUS --------------------
function showStatus(message, type = "loading", duration = null) {
    const statusEl = document.getElementById("statusMessage");
    const statusText = document.getElementById("statusText");

    if (!statusEl || !statusText) {
        console.warn("Status elements not found in DOM");
        console.log("Status:", message, type);
        return;
    }

    statusText.textContent = message;
    statusEl.style.display = "block";

    switch (type) {
        case "success":

            statusEl.style.color = "#2e7d2e";
            break;
        case "error":
            statusEl.style.background = "#fee";

}

// -------------------- OPTIMIZED LIKING SYSTEM --------------------
// Track pending operations to prevent race conditions
const pendingLikes = new Set();

async function toggleLike(buttonElement) {
    if (!currentUser) {
        showStatus("Please log in to like posts", "error", 3000);
        return;
    }

    const postElement = buttonElement.closest('[data-post-id]');
    const postId = postElement?.getAttribute('data-post-id');
    
    if (!postId) {
        console.error("No post ID found");
        return;
    }

    // Prevent multiple clicks on same post
    if (pendingLikes.has(postId)) {
        console.log("Like operation already in progress for post:", postId);
        return;
    }

    const likeIcon = buttonElement.querySelector('i');
    const likesCountEl = buttonElement.querySelector('.likes-count');
    
    if (!likeIcon || !likesCountEl) {
        console.error("Like elements not found");
        return;
    }

    // Mark as pending
    pendingLikes.add(postId);
    buttonElement.disabled = true;

    try {
        const isLiked = userLikes.has(postId);
        const currentCount = parseInt(likesCountEl.textContent) || 0;
        
        if (isLiked) {
            // UNLIKE - Update UI immediately, then database
            userLikes.delete(postId);
            likeIcon.className = "ri-heart-line";
            likeIcon.style.color = "var(--brand-2)";
            likesCountEl.textContent = Math.max(0, currentCount - 1);

            // Delete from database
            const { error } = await sb
                .from("likes")
                .delete()
                .eq("post_id", postId)
                .eq("user_id", currentUser.id);

            if (error) {
                // Revert UI on error
                userLikes.add(postId);
                likeIcon.className = "ri-heart-fill";
                likeIcon.style.color = "#ff4757";
                likesCountEl.textContent = currentCount;
                console.error("Error unliking:", error);
                showStatus("Failed to unlike post", "error", 2000);
            }
                
        } else {
            // LIKE - Update UI immediately, then database
            userLikes.add(postId);
            likeIcon.className = "ri-heart-fill";
            likeIcon.style.color = "#ff4757";
            likesCountEl.textContent = currentCount + 1;

            // Insert into database with upsert to handle duplicates
            const { error } = await sb
                .from("likes")
                .upsert({ 
                    post_id: postId, 
                    user_id: currentUser.id 
                }, { 
                    onConflict: 'user_id,post_id',
                    ignoreDuplicates: true 
                });

            if (error) {
                // Handle specific duplicate error gracefully
                if (error.code === '23505') {
                    console.log("Like already exists - this is expected");
                    // Don't revert UI since the like actually exists
                } else {
                    // Revert UI on other errors
                    userLikes.delete(postId);
                    likeIcon.className = "ri-heart-line";
                    likeIcon.style.color = "var(--brand-2)";
                    likesCountEl.textContent = currentCount;
                    console.error("Error liking:", error);
                    showStatus("Failed to like post", "error", 2000);
                }
            }
        }
        
    } catch (error) {
        console.error("Unexpected error in toggleLike:", error);
        showStatus("An error occurred", "error", 2000);
    } finally {
        // Always clean up
        pendingLikes.delete(postId);
        buttonElement.disabled = false;
    }
}

function createPostElement(post) {
    const template = document.getElementById("postTemplate");
    if (!template) {
        console.error("Post template not found");
        throw new Error("Post template not found");
    }

    const postElement = template.content.cloneNode(true);

    const article = postElement.querySelector(".post");
    if (!article) {
        console.error("Post article element not found in template");
        throw new Error("Post article element not found in template");
    }

    article.setAttribute("data-post-id", post.id || "unknown");

    // Helper function to safely set element content
    const safeSetContent = (selector, content, attribute = 'textContent') => {
        try {
            const element = postElement.querySelector(selector);
            if (element) {
                if (attribute === 'src') {
                    element.src = content || '';
                } else if (attribute === 'innerHTML') {
                    element.innerHTML = content || '';
                } else {
                    element[attribute] = content || '';
                }
            }
        } catch (error) {
            console.error(`Error setting content for ${selector}:`, error);
        }
    };

    // User info
    const user = post.users || {};
    safeSetContent(".user-avatar", user.avatar_url || "default-avatar.png", 'src');
    safeSetContent(".user-name", user.name || "Unknown User");
    safeSetContent(".post-time", post.created_at 
        ? new Date(post.created_at).toLocaleString() 
        : "Unknown time");

    // Post content
    safeSetContent(".post-title", post.title || "(No title)");
    safeSetContent(".post-description", post.description || "");

    // Image handling
    const img = postElement.querySelector(".post-image");
    if (img) {
        if (post.image_url) {
            img.src = post.image_url;
            img.style.display = "block";
        } else {
            img.style.display = "none";
        }
    }

    // Audio handling
    const audio = postElement.querySelector(".post-music");
    if (audio) {
        const source = audio.querySelector("source");
        if (post.music_url && source) {
            source.src = post.music_url;
            audio.style.display = "block";
        } else {
            audio.style.display = "none";
        }
    }

    // SIMPLIFIED Like button setup
    const isLiked = userLikes.has(post.id);
    const likeIcon = postElement.querySelector(".like-btn i");
    const likesCount = postElement.querySelector(".likes-count");
    
    if (likeIcon && likesCount) {
        // Set the correct icon based on like status
        if (isLiked) {
            likeIcon.className = "ri-heart-fill";
            likeIcon.style.color = "#1bbfc5";
        } else {
            likeIcon.className = "ri-heart-line";
            likeIcon.style.color = "white";
        }
        
        // Set likes count (from database or calculated)
        likesCount.textContent = post.likes_count || 0;
    }

    // Comments count
    safeSetContent(".comments-count", post.comments_count ?? 0);

    // Delete button (only show for post owner)
    const deleteBtn = postElement.querySelector(".delete-post");
    if (deleteBtn && post.user_id === currentUser?.id) {
        deleteBtn.style.display = "inline-block";
    } else if (deleteBtn) {
        deleteBtn.style.display = "none";
    }

    return postElement;
}

function appendPost(post) {
    const container = document.getElementById("postsContainer");
    if (!container) {
        console.error("Posts container not found");
        return;
    }

    try {
        const postElement = createPostElement(post);
        container.appendChild(postElement);
    } catch (error) {
        console.error("Error appending post:", error);
        
        // Fallback: create simple representation
        const fallbackDiv = document.createElement('div');
        fallbackDiv.innerHTML = `
            <div style="border: 1px solid #ccc; padding: 10px; margin: 10px 0;">
                <h4>${post.title || 'Untitled Post'}</h4>
                <p>${post.description || 'No description'}</p>
                <small>Posted: ${post.created_at ? new Date(post.created_at).toLocaleString() : 'Unknown'}</small>
            </div>
        `;
        container.appendChild(fallbackDiv);
    }
}

function prependPost(post) {
    const container = document.getElementById("postsContainer");
    if (!container) {
        console.error("Posts container not found");
        return;
    }

    try {
        const postElement = createPostElement(post);
        container.insertBefore(postElement, container.firstChild);
    } catch (error) {
        console.error("Error prepending post:", error);
    }
}

// -------------------- COMMENTS --------------------
async function loadComments(postId) {
    const post = document.querySelector(`[data-post-id="${postId}"]`);
    if (!post) return;

    const commentsList = post.querySelector(".comments-list");
    if (!commentsList) return;

    commentsList.innerHTML = '<div style="padding: 10px; text-align: center; color: #666;">Loading comments...</div>';

    try {
        const { data: comments, error } = await sb
            .from("comments")
            .select(`
                *,
                users!comments_user_id_fkey (name, avatar_url)
            `)
            .eq("post_id", postId)
            .order("created_at", { ascending: true });

        commentsList.innerHTML = "";

        if (error) {
            console.error("Error loading comments:", error);
            commentsList.innerHTML = '<div style="padding: 10px; color: #dc3545;">Error loading comments</div>';
            return;
        }

        if (!comments || comments.length === 0) {
            commentsList.innerHTML = '<div style="padding: 10px; color: #666; text-align: center;">No comments yet. Be the first!</div>';
            return;
        }

        comments.forEach(comment => {
            try {
                appendComment(commentsList, comment);
            } catch (err) {
                console.error("Error rendering comment:", comment, err);
            }
        });

    } catch (err) {
        console.error("Unexpected error loading comments:", err);
        commentsList.innerHTML = '<div style="padding: 10px; color: #dc3545;">Error loading comments</div>';
    }
}

function appendComment(container, comment) {
    const template = document.getElementById("commentTemplate");
    if (!template || !container) return;

    try {
        const commentElement = template.content.cloneNode(true);

        const commentDiv = commentElement.querySelector(".comment");
        if (commentDiv) {
            commentDiv.setAttribute("data-comment-id", comment.id || "unknown");
        }

        const user = comment.users || {};
        
        const safeSetContent = (selector, content, attribute = 'textContent') => {
            const element = commentElement.querySelector(selector);
            if (element) {
                if (attribute === 'src') {
                    element.src = content;
                } else {
                    element[attribute] = content;
                }
            }
        };

        safeSetContent(".comment-avatar", user.avatar_url || "default-avatar.png", 'src');
        safeSetContent(".comment-author", user.name || "Anonymous");
        safeSetContent(".comment-text", comment.content || "");
        safeSetContent(".comment-time", comment.created_at
            ? new Date(comment.created_at).toLocaleString()
            : "Unknown time");

        const deleteBtn = commentElement.querySelector(".delete-comment");
        if (deleteBtn && comment.user_id === currentUser?.id) {
            deleteBtn.style.display = "inline-block";
        }

        container.appendChild(commentElement);
    } catch (error) {
        console.error("Error appending comment:", error);
    }
}

// -------------------- UTILITY FUNCTIONS --------------------
function toggleComments(postId) {
    const post = document.querySelector(`[data-post-id="${postId}"]`);
    if (!post) return;

    const commentsSection = post.querySelector(".comments-section");
    if (!commentsSection) return;

    if (commentsSection.style.display === "none") {
        commentsSection.style.display = "block";
        loadComments(postId);
    } else {
        commentsSection.style.display = "none";
    }
}

// -------------------- SIMPLIFIED REAL-TIME --------------------
function setupRealTimeSubscriptions() {
    try {
        // Subscribe to new posts only
        sb.channel('posts-channel')
            .on('postgres_changes', 
                { event: 'INSERT', schema: 'public', table: 'posts' }, 
                async (payload) => {
                    console.log('New post received:', payload);
                    if (payload.new) {
                        // Fetch complete post data with user info
                        const { data: fullPost, error } = await sb
                            .from("posts")
                            .select(`
                                *,
                                users!posts_user_id_fkey (name, avatar_url)
                            `)
                            .eq("id", payload.new.id)
                            .single();

                        if (!error && fullPost) {
                            fullPost.likes_count = 0; // New post has 0 likes
                            prependPost(fullPost);
                            showStatus("New post added!", "success", 2000);
                        }
                    }
                }
            )
            .subscribe();

        console.log("Real-time subscriptions set up successfully");

    } catch (error) {
        console.error("Error setting up real-time subscriptions:", error);
    }
}

document.addEventListener("DOMContentLoaded", initializeApp);

window.loadComments = loadComments;
